<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collaborative Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- ===== TOP TOOLBAR ===== -->
  <div id="toolbar">
    <input id="userName" placeholder="Your Name">
    <input id="roomId" placeholder="Room ID">
    <button id="joinRoom">
      <i class="bi bi-box-arrow-in-right"></i>
      Join
    </button>

    <button id="leaveRoom">
      <i class="bi bi-box-arrow-left"></i>
      Leave
    </button>

    <select id="colorPicker">
      <option value="#000000">Black</option>
      <option value="#ff0000">Red</option>
      <option value="#00aa00">Green</option>
      <option value="#0000ff">Blue</option>
      <option value="#ffa500">Orange</option>
      <option value="#800080">Purple</option>
    </select>

    <input id="strokeWidth" type="range" min="1" max="30" value="5">
    <button id="brush" class="active">
      <i class="bi bi-vector-pen"></i>
      Pen
    </button>

    <button id="eraser">
      <i class="bi bi-eraser"></i>
      Eraser
    </button>

    <button id="undo">
      <i class="bi bi-arrow-counterclockwise"></i>
      Undo
    </button>

    <button id="redo">
      <i class="bi bi-arrow-clockwise"></i>
      Redo
    </button>

    <div id="usersOnline">Users: 0</div>
  </div>

  <!-- ===== SHAPES PANEL ===== -->
  <div id="shapesPanel">
    <div class="shapes-title">Shapes</div>

    <button id="shape-rect" class="shape-btn">
      <i class="bi bi-square"></i>
      Rectangle
    </button>

    <button id="shape-square" class="shape-btn">
      <i class="bi bi-stop"></i>
      Square
    </button>

    <button id="shape-circle" class="shape-btn">
      <i class="bi bi-circle"></i>
      Circle
    </button>

    <button id="shape-triangle" class="shape-btn">
      <i class="bi bi-triangle"></i>
      Triangle
    </button>

    <button id="shape-line" class="shape-btn">
      <i class="bi bi-slash-lg"></i>
      Line
    </button>

    <button id="shape-text" class="shape-btn">
      <i class="bi bi-fonts"></i>
      Text
    </button>

    <button id="shape-image" class="shape-btn">
      <i class="bi bi-image"></i>
      Image
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        style="display:none"
      />

    </button>
  </div>

  <canvas id="canvas"></canvas>
  <input type="file" id="imageInput" accept="image/*" hidden>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>

</body>
</html>
