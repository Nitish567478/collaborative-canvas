<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <div id="toolbar">
    <input id="userName" placeholder="Your Name">
    <input id="roomId" placeholder="Room ID">
    <button id="joinRoom">
      <i class="bi bi-box-arrow-in-right"></i>
      Join
    </button>


    <!-- <select id="roomList">
      <option value="">-- Available Rooms --</option>
    </select> -->
    <button id="leaveRoom">
      <i class="bi bi-box-arrow-left"></i>
      Leave
    </button>

    <select id="colorPicker">
      <option value="#000000">Black</option>
      <option value="#ff0000">Red</option>
      <option value="#00aa00">Green</option>
      <option value="#0000ff">Blue</option>
      <option value="#FFC0CB">Pink</option>
      <option value="#FF00FF">Magenta</option>
      <option value="#4B0082">Indigo</option>
      <option value="#800080">Purple</option>
      <option value="#FFA500">Orange</option>
      <option value="#ffff00">Yellow</option>
      <option value="#ff00ff">Magenta</option>
    </select>

    <input id="strokeWidth" type="range" min="1" max="30" value="5">

    <button id="brush" class="active">
      <i class="bi bi-vector-pen"></i>
      Pen
    </button>


    <button id="eraser">
      <i class="bi bi-eraser"></i>
      Eraser
    </button>


    <button id="undo">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 5v-3L7 7l5 5V9c3.3 0 6 2.7 6 6 0 1.3-.4 2.5-1.1 3.5l1.5 1.3C19.4 18.4 20 16.8 20 15c0-4.4-3.6-8-8-8z"/>
      </svg>
      Undo
    </button>

    <button id="redo">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 5c-4.4 0-8 3.6-8 8 0 1.8.6 3.4 1.6 4.8l1.5-1.3C6.4 15.5 6 14.3 6 13c0-3.3 2.7-6 6-6v3l5-5-5-5v3z"/>
      </svg>
      Redo
    </button>

    <div id="usersOnline">Users: 0</div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>

</body>
</html>
